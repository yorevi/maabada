apiVersion: apps/v1
kind: Deployment
metadata:
  name: green
  labels:
    app: green
    canary: green-blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: green
  template:
    metadata:
      labels:
        app: green
        canary: green-blue
    spec:
      containers:
      - name: green
        image: supergiantkir/animals:bare
        ports:
        - containerPort: 80
