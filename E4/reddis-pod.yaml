apiVersion: v1
kind: Pod
metadata:
  name: reddis-pod
  labels:
    app: reddis
spec:
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values:
              - mysql
          topologyKey: topology.kubernetes.io/hostname
  containers:
  - name: reddis-pod
    image: k8s.gcr.io/pause:2.0
