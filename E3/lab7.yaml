apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  labels:
    app: ui
    tier: frontend
spec:
  # here we select the number of pods we wish to start and the selector that tells our replica set which pods it needs 
  #  to manage
  replicas: 3
  selector:  # Using the selector we tell our replicaset which pods to manage
    matchLabels:
      tier: frontend
  template:
    metadata:
      name: redis
    spec:
      containers:
      - name: app1
        image: supergiantkir/animals:bear
        volumeMounts:
        - name: app-storage
          mountPath: /storage
      - name: app2
        image: yanivomc/spring-music:latest
        volumeMounts:
        - name: app-storage
          mountPath: /storage
      volumes:
      - name: app-storage     
        hostPath: 
          path: "/tmp/files"
